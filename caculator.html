<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="caculator.css" />
  </head>
  <body>
    <div class="parent">
      <form>
        <div class="div1">
          <label for="day">DAY</label>
          <input
            type="text"
            id="date"
            placeholder="DD"
            name="one"
            maxlength="2"
          />
        </div>
        <div class="div2">
          <label for="month">MONTH</label>
          <input
            type="text"
            id="month"
            placeholder="MM"
            name="two"
            maxlength="2"
          />
        </div>
        <div class="div3">
          <label for="year">YEAR</label>
          <input
            type="text"
            id="year"
            placeholder="YYYY"
            name="three"
            maxlength="4"
          />
        </div>
      </form>
      <div class="clicked">
        <hr />
          <button onclick="age()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="60"
              height="60"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>
      </div>
      <div class="print">
        <div id="dayy">--</div>
        <div id="monthh">--</div>
        <div id="yearr">--</div>
      </div>
    </div>
    <script src="caculator.js"></script>
  </body>
</html>
